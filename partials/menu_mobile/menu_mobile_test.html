<!DOCTYPE html>
<html>
<head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <!-- Site Properties -->
  <title>Test template</title>
  <link rel="stylesheet" type="text/css" href="../../test/dist/semantic.min.css">
  <link rel="stylesheet" type="text/css" href="menu_mobile.css">

</head>
<body>

  <div class="ui grid">
    <div class="computer tablet only row">
      <div class="ui borderless inverted fixed menu navbar page grid">

        <!-- Left -->
        <!-- Logo  -->
        <a href="#" class="brand item">
          <img class="logo" src="assets/images/logo.png">
          Project Name
        </a>

        <!-- Center -->
        <!-- Search Bar -->
        <div class="ui search mini item">
          <div class="ui icon input">
            <input class = "prompt" type="text" placeholder="Search...">
            <i class="search icon"></i>
          </div>
        </div>

        <!-- Right -->
        <!-- Notificazion Dropdown -->
        <div class="ui simple dropdown right item">
          Notifications <i class="dropdown icon"></i>
          <div class="menu">
            <a class="item" href="#">notify 1</a>
            <a class="item" href="#">notify 2</a>
            <a class="item" href="#">Open</a>
          </div>
        </div>
        <!-- Registered User -->
        <div class="ui simple dropdown item">
          Name Surname <i class="dropdown icon"></i>
          <div class="menu">
            <a class="item" href="#">Profile</a>
            <a class="item" href="#">Log Out</a>
          </div>
        </div>
        <!-- Owner User -->
        <a href="#" class="item">
          My Restaurant(s)
        </a>
        <!-- Anonymous User -->
        <div class="item">
          <div class="ui primary button right">Sign up</div>
        </div>
        <div class="item">
          <div class="ui button right">Log-in</div>
        </div>
      </div>
    </div>


    <!-- Mobile View Menu -->

    <div class="mobile only row">
      <div class="ui borderless fixed inverted navbar menu">

        <!-- Left -->
        <!-- Logo  -->
        <a href="#" class="brand item">
          <img class="logo" src="assets/images/logo.png">
          Logo
        </a>

        <!-- Center -->
        <!-- Search Bar -->
        <div class="ui search mini item">
          <div class="ui icon input">
            <input class = "prompt" type="text" placeholder="Search...">
            <i class="search icon"></i>
          </div>
        </div>
        <div class="right menu open">
          <a href="" class="menu item">
            <i class="content icon"></i>
          </a>
        </div>
      </div>


      <div class="ui vertical navbar menu">

        <!-- "padding" -->
        <a href="" class="item"></a>
        <a href="" class="item"></a>

        <!-- Right -->
        <!-- Notification Dropdown -->
        <div class="ui item">
          <div class="text">Notifications </div>
          <div class="menu">
            <a class="item" href="#">notify 1</a>
            <a class="item" href="#">notify 2</a>
            <a class="item" href="#">Open</a>
          </div>
        </div>

        <!-- Registered User -->
        <div class="item">
          <div class="ui text item">Name Surname </div>
          <div class="menu">
            <a class="item" href="#">Profile</a>
            <a class="item" href="#">Log Out</a>
          </div>
        </div>

        <!-- Owner User -->
        <a href="#" class="item">
          My Restaurant(s)
        </a>

        <!-- Anonymous User -->
        <div class="item">
          <div class="ui primary button right">Sign up</div>
        </div>
        <div class="item">
          <div class="ui button right">Log-in</div>
        </div>
      </div>

    </div>
  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="../../test/dist/semantic.min.js"></script>
  <!-- Menu mobile js -->
  <script src="menu_mobile.js"></script>
</body>
</html>
