<html>
<head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

  <!-- Site Properties -->

  <link rel="stylesheet" type="text/css" href="../../partials/menu/menu_mobile/menu_mobile.css">
  <link rel="stylesheet" type="text/css" href="../../test/test.css">
</head>
<body>
  <!-- Menu -->

  <div class="ui grid">
    <div class="computer tablet only row">
      <div class="ui borderless inverted fixed menu navbar page">

        <!-- Left -->
        <!-- Logo  -->
        <a href="#" class="brand item">
          <img class="logo" src="assets/images/logo.png">
          Project Name
        </a>

        <!-- Center -->
        <!-- Search Bar -->
        <div class="ui search mini item">
          <div class="ui icon input">
            <input class = "prompt" type="text" placeholder="Search...">
            <i class="search icon"></i>
          </div>
        </div>

        <!-- Right -->
        <!-- Notificazion Dropdown -->
        <div class="ui simple dropdown right item">
          Notifications <i class="dropdown icon"></i>
          <div class="menu">
            <a class="item" href="#">notify 1</a>
            <a class="item" href="#">notify 2</a>
            <a class="item" href="#">Open</a>
          </div>
        </div>
        <!-- Registered User -->
        <div class="ui simple dropdown item">
          Name Surname <i class="dropdown icon"></i>
          <div class="menu">
            <a class="item" href="#">Profile</a>
            <a class="item" href="#">Log Out</a>
          </div>
        </div>
        <!-- Owner User -->
        <a href="#" class="item">
          My Restaurant(s)
        </a>
        <!-- Anonymous User -->
        <div class="item">
          <div class="ui primary button right">Sign up</div>
        </div>
        <div class="item">
          <div class="ui button right">Log-in</div>
        </div>
      </div>
    </div>


    <!-- Mobile View Menu -->

    <div class="mobile only row">
      <div class="ui borderless fixed inverted navbar menu">

        <!-- Left -->
        <!-- Logo  -->
        <a href="#" class="brand item">
          <img class="logo" src="assets/images/logo.png">
          Logo
        </a>

        <!-- Center -->
        <!-- Search Bar -->
        <div class="ui search mini item">
          <div class="ui icon input">
            <input class = "prompt" type="text" placeholder="Search...">
            <i class="search icon"></i>
          </div>
        </div>
        <div class="right menu open">
          <a href="" class="menu item">
            <i class="content icon"></i>
          </a>
        </div>
      </div>


      <div class="ui vertical navbar menu">


        <!-- Right -->
        <!-- Notification Dropdown -->
        <div class="ui item">
          <div class="text">Notifications </div>
          <div class="menu">
            <a class="item" href="#">notify 1</a>
            <a class="item" href="#">notify 2</a>
            <a class="item" href="#">Open</a>
          </div>
        </div>

        <!-- Registered User -->
        <div class="item">
          <div class="ui text item">Name Surname </div>
          <div class="menu">
            <a class="item" href="#">Profile</a>
            <a class="item" href="#">Log Out</a>
          </div>
        </div>

        <!-- Owner User -->
        <a href="#" class="item">
          My Restaurant(s)
        </a>

        <!-- Anonymous User -->
        <div class="item">
          <div class="ui primary button right">Sign up</div>
        </div>
        <div class="item">
          <div class="ui button right">Log-in</div>
        </div>
      </div>

    </div>
  </div>

  <!-- End Menu -->

  <div class="ui container">
    <div class="ui middle aligned center aligned grid">
      <div class="column">
        <h2 class="ui header">
          <div id="s_text" class="content">
            Aggiungi Ristorante
          </div>
        </h2>
        <form class="ui large form">
          <div class="ui tertiary segment">

            <!-- Personal Infos -->

            <div class="ui segment">
              <!-- Name Field -->
              <label>Personal Infos</label>
              <div class="ui divider"></div>
              <div class="field">
                <input type="text" name="name" placeholder="Nome">
              </div>

              <!-- Location Fields -->
              <div class="four fields">
                <div class="field">
                  <input type="text" name="street" placeholder="Via">
                </div>
                <div class="field">
                  <input type="text" name="city" placeholder="CittÃ ">
                </div>
                <div class="field">
                  <input type="text" name="zipcode" placeholder="CAP">
                </div>
                <div class="field">
                  <input type="text" name="province" placeholder="Provincia">
                </div>
              </div>
            </div>

            <!-- Cuisines Field -->

            <div class="ui segment">
              <label>Tipologia Piatti</label>
              <div class="ui divider"></div>
              <div class="field">
                <select multiple="" class="ui dropdown">
                  <option value="">Seleziona Cucine</option>
                  <option value="CI">Cinese</option>
                  <option value="JP">Giapponese</option>
                  <option value="IT">Italiana</option>
                  <option value="SWE">Svedese</option>
                </select>
              </div>
            </div>

            <!-- Timing Infos -->

            <div class="ui segment">

              <!-- Opening Hours -->
              <label>Informazioni Orari</label>
              <div class="ui divider"></div>
              <div class="two fields">
                <div class="field">
                  <div class="ui left labeled input">
                    <div class="ui basic label">
                      Apertura
                    </div>
                    <input type="text" name="openH" placeholder="Ora">
                    <input type="text" name="openM" placeholder="Minuti">
                  </div>
                </div>

                <!-- Closing Hours -->
                <div class="field">
                  <div class="ui left labeled input">
                    <div class="ui basic label">
                      Chiusura
                    </div>
                    <input type="text" name="closeH" placeholder="Ora">
                    <input type="text" name="closeM" placeholder="Minuti">
                  </div>
                </div>
              </div>

              <!-- Days Opening -->
              <div class="field">
                <select multiple="" class="ui dropdown">
                  <option value="">Giorni Apertura</option>
                  <option value="CI">Luned</option>
                  <option value="JP">Giapponese</option>
                  <option value="IT">Italiana</option>
                  <option value="SWE">Svedese</option>
                </select>
              </div>
            </div>

            <!-- Description Field -->

            <div class="ui segment">
              <label>Descrizione</label>
              <div class="ui divider"></div>
              <div class="field">
                <textarea rows="2" placeholder="Aggiungi breve descrizione"></textarea>
              </div>
            </div>

          </div>
          <div id="p_button" class="ui fluid large submit button">Invia</div>
          </br>
          <div class="ui fluid submit button">Annulla</div>
        </form>
      </div>
    </div>
  </div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="../../test/dist/semantic.min.js"></script>

</body>
</html>
