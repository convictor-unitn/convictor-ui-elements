<!DOCTYPE html>
<html>
<head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <!-- Site Properties -->
  <title>Test template</title>
  <link rel="stylesheet" type="text/css" href="../../test/dist/semantic.min.css">
  <link rel="stylesheet" type="text/css" href="../../test/test.css">


</head>
<body>

  <div class="ui container">

      <div class="text"> <h2> Il mio profilo </h2> </div>

      </br>

      <div class="text"> Nome: </div>
      <div class="ui segment"> Nome </div>
      <div class="text"> Cognome: </div>
      <div class="ui segment"> Cognome </div>
      <div class="text"> Email: </div>
      <div class="ui segment"> Email </div>

      </br>

      <button class="fluid basic black ui button">Modifica le informazioni del profilo</button>

      </br>
      </br>

      <div class="text"> <h2> Notifiche </h2> </div>
      </br>

      <div class="ui grid">
        <div class="row">
          <div class="column">
            <div class="ui segment feed">
              <div class="event">
                <div class="content">
                  <div class="date">
                    Ieri
                  </div>
                  <div class="summary">
                    <a>Utente</a> ha reclamato <a>Ristorante</a>
                  </div>
                  <div class="extra">
                    <div class="ui right floated buttons">
                      <button class="ui basic black button">Contatta</button>
                      <button class="ui basic black button">Conferma</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

  </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="../../test/dist/semantic.min.js"></script>
<!-- Menu mobile js -->
</body>
</html>
